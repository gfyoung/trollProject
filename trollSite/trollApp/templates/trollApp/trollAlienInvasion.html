{% load staticfiles %}

<!-- Much of the work was taken from http://www.html5rocks.com/en/tutorials/canvas/notearsgame/ -->
<!DOCTYPE html>
<html>
<head>
	{% include "trollApp/trollGamesBase.html" %}
    <title>Alien Invasion!</title>
    <script src="{% static 'js/jQueryHotkeys.js' %}"></script>
    <script src="{% static 'js/keyStatus.js' %}"></script>
    <script src="{% static 'js/sprite.js' %}"></script>
</head>
<body>
    <div id="container" style="display:block">
        <div class="containItem" id="killed">Enemies Killed: </div>
        <a class="containItem" id="escape" href="{% url 'trollApp:trollGames' %}">Get Me Out of Here!</a><br>
        <div class="containItem" id="survived">Enemies Survived: </div>
    </div>
    <hr>
    <script>
        Number.prototype.clamp = function(min, max){
            return Math.min(Math.max(this, min), max);
        };

		function getRandomBoundedInt(lowerBound, upperBound){
			return Math.floor(Math.random() * upperBound) + lowerBound;
		}

        var KILLED = 0;
        var SURVIVED = 0;

        var BACKSPACE = 8;
        var TROLLMESSAGE = "";
        var SURVIVEDCUTOFF = getRandomBoundedInt(1, 200);
        var KILLEDCUTOFFONE = getRandomBoundedInt(1, 200);
        var KILLEDCUTOFFTWO = KILLEDCUTOFFONE + getRandomBoundedInt(1, 200);

        $(document).bind("keydown", function(event){
            if(event.which === BACKSPACE){
               event.preventDefault();
           }
        });

        function losingMobility(){
            return KILLED > KILLEDCUTOFFONE;
        }

        function completelyParalyzed(){
            return KILLED > KILLEDCUTOFFTWO;
        }

        var KILLEDINDICATOR = "Enemies Killed: ";
        var SURVIVEDINDICATOR = "Enemies Survived: ";

        var CANVAS_WIDTH = 480;
        var CANVAS_HEIGHT = 320;

		var MARGINLEFT;
		var MARGINRIGHT;

		$(document).ready(function(){
			MARGINLEFT = parseInt($('body').css('marginLeft').replace('px', ''));
			MARGINRIGHT = parseInt($('body').css('marginRight').replace('px', ''));

			$("canvas").width($(window).width() - (MARGINLEFT + MARGINRIGHT + 20));
			$("canvas").height($(window).height() - ($("div#container").height() + 40));
		});

		
		var FPS = 30;

        var player = {
            color: "#00A",
            x: 50,
            y: 270,
            width: 20,
            height: 30,
            active: true,
            draw: function(){
                canvas.fillStyle = this.color;
                canvas.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        var playerBullets = [];

        function Bullet(I){
            I.active = true;

            I.xVelocity = 0;
            I.yVelocity = -I.speed;
            I.width = 3;
            I.height = 3;
            I.color = "#F00";

            I.inBounds = function(){
                return I.x >= 0 && I.x <= CANVAS_WIDTH &&
                I.y >= 0 && I.y <= CANVAS_HEIGHT;
            };

            I.draw = function(){
                canvas.fillStyle = this.color;
                canvas.fillRect(this.x, this.y, this.width, this.height);
            };

            I.update = function(){
                I.x += I.xVelocity;
                I.y += I.yVelocity;

                I.active = I.active && I.inBounds();
            };

            I.explode = function(){
                this.active = false;
            };

            return I;
        }

        enemies = [];

        function Enemy(I){
            I = I || {};

            I.active = true;
            I.age = Math.floor(Math.random() * 128);

            I.color = "#A2B";

            I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
            I.y = 0;
            I.xVelocity = 0;
            I.yVelocity = 2;

            I.width = 32;
            I.height = 32;

            I.inBounds = function(){
                return I.x >= 0 && I.x <= CANVAS_WIDTH &&
                I.y >= 0 && I.y <= CANVAS_HEIGHT;
            };

            I.sprite = Sprite("trollFace");
            I.exploded = Sprite("explosion");
            I.hasExploded = false;

            I.draw = function(){
                if(I.active){
                    this.sprite.draw(canvas, this.x, this.y);
                }else{
                    this.hasExploded = true;
                    this.exploded.draw(canvas, this.x, this.y);
                }
            };

            I.update = function(){
                I.x += I.xVelocity;
                I.y += I.yVelocity;

                I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);

                I.age++;

                I.active = I.active && I.inBounds();

                if(!I.inBounds()){
                    I.hasExploded = true;
                    SURVIVED++;
                }
            };

            I.explode = function(){
                Sound.play("explosion");
                this.active = false;
                KILLED++;
            };

            return I;
        }

        var canvasElement = $("<canvas width='" + CANVAS_WIDTH +
          "' height='" + CANVAS_HEIGHT + "'></canvas>");
        var canvas = canvasElement.get(0).getContext("2d");
        canvasElement.appendTo('body');

        setInterval(function(){
            update();
            draw();

            if(!player.active){
                alert("You lose! You got hit, or you let " +
                        "too many enemies pass!" + TROLLMESSAGE);
                TROLLMESSAGE = "";

                player.active = true;
                playerBullets = [];
                enemies = [];

                KILLED = 0;
                SURVIVED = 0;
            }
        }, 1000/FPS);

        function update() {
            if(keydown.space){
                if(!((losingMobility() && Math.random() > 0.3) ||
                completelyParalyzed())){
                    player.shoot();
                }else{
                    TROLLMESSAGE = "\n\nYour arrow and space keys seem a little funny." +
                            "\nYou should get them checked out.";
                }
            }

            if(keydown.left){
                if(!completelyParalyzed()){
                    if(!((losingMobility() && Math.random() > 0.3))){
                        player.x -= 5;
                    }else{
                        player.x += 5;
                    }
                }else{
                    TROLLMESSAGE = "\n\nYour arrow and space keys seem a little funny." +
                            "\nYou should get them checked out.";
                }
            }

            if(keydown.right){
                if(!completelyParalyzed()){
                    if(!((losingMobility() && Math.random() > 0.3))){
                        player.x += 5;
                    }else{
                        player.x -= 5;
                    }
                }else{
                    TROLLMESSAGE = "\n\nYour arrow and space keys seem a little funny." +
                            "\nYou should get them checked out.";
                }
            }

            player.x = player.x.clamp(0, CANVAS_WIDTH - player.width);

            playerBullets.forEach(function(bullet){
                bullet.update();
            });

            playerBullets = playerBullets.filter(function(bullet){
                return bullet.active;
            });

            enemies.forEach(function(enemy){
                enemy.update();
            });

            enemies = enemies.filter(function(enemy){
                return !enemy.hasExploded;
            });

            handleCollisions();

            if(Math.random() < 0.1){
                enemies.push(Enemy());
            }

            if(SURVIVED > SURVIVEDCUTOFF){
                player.active = false;
            }
        }

        player.shoot = function(){
            Sound.play("shoot");

            var bulletPosition = this.midpoint();

            playerBullets.push(Bullet({
                speed: 5,
                x: bulletPosition.x,
                y: bulletPosition.y
            }));
        };

        player.midpoint = function(){
            return {
                x: this.x + this.width/2,
                y: this.y + this.height/2
            };
        };

        function draw() {
            updateKilled();
            updateSurvived();

            canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            player.draw();

            playerBullets.forEach(function(bullet){
                bullet.draw();
            });

            enemies.forEach(function(enemy){
                enemy.draw();
            });
        }

        function collides(a, b){
            return a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y;
        }

        function handleCollisions(){
            playerBullets.forEach(function(bullet){
                enemies.forEach(function(enemy){
                    if(collides(bullet, enemy)){
                        enemy.explode();
                        bullet.active = false;
                    }
                });
            });

            enemies.forEach(function(enemy){
                if(collides(enemy, player)){
                    player.explode();
                }
            });
        }

        player.explode = function(){
            Sound.play("explosion");
            this.active = false;
        };

        player.sprite = Sprite("player");
        player.exploded = Sprite("kaboom");

        player.draw = function(){
            if(this.active){
                this.sprite.draw(canvas, this.x, this.y);
            }else{
                this.exploded.draw(canvas, this.x, this.y);
            }
        };

        function updateKilled(){
            $("div#killed").html(KILLEDINDICATOR + KILLED);
        }

        function updateSurvived(){
            $("div#survived").html(SURVIVEDINDICATOR + SURVIVED);
        }
    </script>
</body>
</html>
